<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttonsStyle.css">
</head>
<body>
    
    <h1 class="name">Etch-a-Sketch</h1>
<div class="boardContainer">
    <div class="board">
    </div>
</div>

<div id="toolbarColors">
    <div class="colorsContainer">
        <label id="labelColor" for="color">Colors: </label>
        <input id="chooseColor" name="stroke" type="color">
        <button id="confirmColor">Click to use choosen color</button>
        <button id="btnBlackColor">Black</button>
        <button id="btnErase">Erase</button>
        <button id="btnRGBColor">Random RGB color</button>
    </div>
</div>

<div id="toolbarBoard">
    <div class="boardSizeContainer">
        <p id="labelColor"><label for="boardWidth">Board Size: </label></p>
        <input id="boardWidthInput" name="boardWidth" type="number" value="16">
        <button id="btnChangeBoardSize">Change</button>
        <!--onchange="changeBoardSize(this.value)"-->
        <button id="btnClearBoard">Clear Board</button>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
